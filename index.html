<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sources/index.css">
  <title>Launch</title>
</head>
<body> 
  <span class="setTime"span> <p>Set Time</p> <img src="./sources/images/jugar.svg" alt=""> </span>
  <div class="background-shadow">
    <div class="settingDate">
      <div class="close">
        <div class="row-one"></div>
        <div class="row-two"></div>
      </div>
      <div class="info">
        <p class="info-header">When is your Launch Day?</p>
      </div>
      <input class="settingTime" type="date">
      <button class="sendTime">Submit</button>
    </div>
  </div>
  <div class="scene">
    <div class="column">
      <div class="title">
        <p>we're launching soon</p>
      </div>
      <div class="clock">
        <div class="days">
            <p class="days-text">DAYS</p>
          <p class="days-number">365</p>
      </div>
        <div class="hours">
          <p class="hours-text">HOURS</p>
          <div class="flip-left">
            <div class="left-front">
              <p></p>
            </div>
          </div>
        <div class="flip-right">
          <div class="right-front">
            <p>7</p>
          </div>
        </div>
      </div>
        <div class="minutes">
          <p class="minutes-text">MINUTES</p>
          <div class="flip-left">
            <div class="left-front">
              <p></p>
            </div>
          </div>
        <div class="flip-right">
          <div class="right-front">
            <p>7</p>
          </div>
        </div>
      </div>
        <div class="seconds">
          <p class="seconds-text">SECONDS</p>
          <div class="flip-left">
            <div class="left-front">
              <p></p>
            </div>
          </div>
        <div class="flip-right">
          <div class="right-front">
            <p>7</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="icon icon-instagram"></span>
      </div>
    </div>
    <img class="stars" src="/sources/images/bg-stars.svg" alt="">
    <img class="hills" src="./sources/images/pattern-hills.svg" alt="">
  </div>
  <script src="./sources/index.js"></script>
</body>
</html>
